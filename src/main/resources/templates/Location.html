<!DOCTYPE html>
<html>
<head>
    <script src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>
</head>
<body>
<p id="demo"></p>
<button onclick="getLocation()" >get current location</button>
<button onclick="console.log(distance)">get distance from current location to other location</button>

<script>
    var lat;
    var longt;
    var latLngA = new google.maps.LatLng(lat, longt);
    var latLngB = new google.maps.LatLng(35.7897425818507, -70.96648406982422);
    var distance = google.maps.geometry.spherical.computeDistanceBetween(latLngA, latLngB);

    var x=document.getElementById("demo");

    function getLocation(){
        if (navigator.geolocation){
            navigator.geolocation.getCurrentPosition(showPosition);
        }
        else{
            x.innerHTML="Geolocation is not supported by this browser.";}

            $.get("/location?location="+lat+"&longitude="+longt, function(result){
                console.log(result);
            })

    }
    function showPosition(position){
        lat = position.coords.latitude;
        longt = position.coords.longitude;
        x.innerHTML="Latitude: " + lat + "<br>Longitude: " + longt;
    }



</script>
</body>
</html>
